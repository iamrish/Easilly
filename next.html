     <form action="" method="post" class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-lg-6 col-lg-offset-3 col-xs-6 col-xs-offset-3">
    

        
        <div class="input-group" style="width: 290px;" >
             <h5><p style="text-decoration:none; font-family: 'Raleway', sans-serif; color:#f2f2f2">Sex: </p></h5>   
                  <select name="sex">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
            
        </div>
        
        
        <div class="input-group" style="width: 290px;padding-bottom: 2px">
            <h5><p style="text-decoration:none; font-family: 'Raleway', sans-serif; color:#f2f2f2">Height</p></h5>
          <input type="text" maxlength="3" style="border-radius: 6px" class="form-control" name="height" placeholder="Your height in cm" id="height" required>
        </div>
        
        
         <div class="input-group" style="width: 290px;padding-bottom: 2px">
            <h5><p style="text-decoration:none; font-family: 'Raleway', sans-serif; color:#f2f2f2">Blood Group:</p></h5>
                  <select name="Blood Group" >
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                  </select>
        </div>
        
        
         <div class="input-group" style="width: 290px;padding-bottom: 2px">
            <h5><p style="text-decoration:none; font-family: 'Raleway', sans-serif; color:#f2f2f2">Emergency Contact No:</p></h5>
          <input type="e_contact number" maxlength="10"  style="border-radius: 6px" class="form-control" name="emergency_no" placeholder="1234567890" id="e_contact_number" required>
        </div>
        
        
        <div class="input-group" style="width: 290px;padding-bottom: 2px">
            <h5><p style="text-decoration:none; font-family: 'Raleway', sans-serif; color:#f2f2f2">Previous Medical Conditions</p></h5>
            <input type="text"  maxlength="500" style="border-radius: 6px" class="form-control" name="prev_med_condn"placeholder="Previous Medical Conditions" id="Medical Conditions" >
        </div>
        
        
        <div class="input-group" style="width: 290px;padding-bottom: 2px">
            <h5><p style="text-decoration:none; font-family: 'Raleway', sans-serif; color:#f2f2f2">Allergies/ Complications</p></h5>
             <input type="text" maxlength="500" style="border-radius: 6px" class="form-control" name="allergies"placeholder="Allergies/ Complications" id="Allergies/ Complications" >
        </div>
        
        
       <div class="input-group" style="width: 290px; padding-bottom: 2px ">
           <h5><p style="text-decoration:none; font-family: 'Raleway', sans-serif; color:#f2f2f2">Previous Major Treatments/ Surgeries</p></h5>
             <input type="text" maxlength="500" style="border-radius: 6px" class="form-control" name="prev_maj_treatmt"placeholder="Previous Major Treatments/ Surgeries" id="Treatments/ Surgeries" >
        </div>
        

         <div class="input-group" style="width: 290px;padding-bottom: 2px">
              <h5><p style="text-decoration:none; font-family: 'Raleway', sans-serif; color:#f2f2f2">Drugs:</p></h5>
                  <select name="Drug">
                    <option value="No">No</option>
                    <option value="Tobacco">Tobacco</option>
                    <option value="Alcohol">Alcohol</option>
                    <option value="Others">Others</option>
                     <option value="More than one">More than one</option>
                  </select>
        </div>
