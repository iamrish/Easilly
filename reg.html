    <form action="" method="post" class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-lg-6 col-lg-offset-3 col-xs-6 col-xs-offset-3">
        <h4><p style="text-decoration:none; font-family: 'Raleway', sans-serif; color:#f2f2f2">Hospital Name:</p></h4>
         <div class="input-group" style="width: 290px;">
          <input type="text" maxlength="100" style="border-radius: 6px"  class="form-control" name="fullname" placeholder="Name" id="name" required>
        </div>
        <h4><p style="text-decoration:none; font-family: 'Raleway', sans-serif; color:#f2f2f2">License No:</p></h4>
         <div class="input-group" style="width: 290px;">
          <input type="text" maxlength="6" style="border-radius: 6px"  class="form-control" name="license_no" placeholder="123456" id="license_no" required>
        </div>
        
        <h4><p style="text-decoration:none; font-family: 'Raleway', sans-serif; color:#f2f2f2">Email:</p></h4>
         <div class="input-group" style="width: 290px;">
          <input type="text"  style="border-radius: 6px"  class="form-control" name="email" placeholder="your.email@site.com" id="email" required>
        </div>
        
         <h4><p style="text-decoration:none; font-family: 'Raleway', sans-serif; color:#f2f2f2">Password:</p></h4>
        <div class="input-group" style="width: 290px;">
          <input type="password" style="border-radius: 6px" class="form-control" name="password" placeholder="******" id="pass" required>
        </div>

         <h4><p style="text-decoration:none; font-family: 'Raleway', sans-serif; color:#f2f2f2">Confirm Password:</p></h4>
        <div class="input-group" style="width: 290px;">
          <input type="password" style="border-radius: 6px" class="form-control" placeholder="******" id="passRepeat" required>
        </div>

       <a href="patient.html" class="btn btn-primary btn-lg" style="background-color: #F85A16">
            <button type="button"  style="border-radius: 6px; background-color: #F85A16; color:white" class="btn" id="submit" onclick="">Next</button></a> 
    </form>
